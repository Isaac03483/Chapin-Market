<div *ngIf="this.employee != null">
  <app-user-info [employeeData]="this.employee"></app-user-info>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link a-pointer" (click)="setNavBarState(NavBarState.EMPLOYEES)">Menú Empleados</a>
    </li>
    <li class="nav-item">
      <a class="nav-link a-pointer" (click)="setNavBarState(NavBarState.CARDS)">Menú Tarjetas</a>
    </li>
    <li class="nav-item" *ngIf="this.navBarState !== NavBarState.CLOSED">
      <a class="nav-link a-pointer" style="color: red" (click)="setNavBarState(NavBarState.CLOSED)">Cerrar</a>
    </li>
  </ul>

  <div *ngIf="this.navBarState === NavBarState.EMPLOYEES">
    <app-employees-page [employeeData]="this.employee"></app-employees-page>
  </div>
  <div *ngIf="this.navBarState === NavBarState.CARDS">
    <app-cards-page></app-cards-page>
  </div>
</div>
